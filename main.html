<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bird Call Monitor</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f9f9f9;
        }

        h2 {
            margin-bottom: 10px;
        }

        #detections {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            background: white;
            padding: 10px;
        }

        .detection {
            padding: 4px 0;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        .timestamp {
            color: #666;
            font-size: 12px;
        }

        .confidence {
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Recent Bird Detections</h2>

<div id="detections">
    Loading detectionsâ€¦
</div>

<script>
async function loadDetections() {
    try {
        const response = await fetch("/api/recent?minutes=15");
        const data = await response.json();

        const container = document.getElementById("detections");
        container.innerHTML = "";

        if (data.length === 0) {
            container.innerHTML = "<em>No recent detections</em>";
            return;
        }

        data.forEach(d => {
            const div = document.createElement("div");
            div.className = "detection";

            div.innerHTML = `
                <div>
                    <strong>${d.common_name}</strong>
                    <span class="confidence">(${Number(d.confidence).toFixed(2)})</span>
                </div>
                <div class="timestamp">${d.timestamp}</div>
            `;

            container.appendChild(div);
        });

    } catch (err) {
        console.error(err);
    }
}

// initial load
loadDetections();

// refresh every 5 seconds
setInterval(loadDetections, 5000);
</script>

</body>
</html>
